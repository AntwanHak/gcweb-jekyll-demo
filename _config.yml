# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- screenshot.png
- LICENSE*
- SECURITY.md
- CNAME
- "*.tmp"
- Gemfile
- Gemfile.lock
- gcweb-jekyll.gemspec
- .jekyll-cache
- node_modules
- vendor/

# 2. Installed Gems

# 3. Gem settings

# 4. Jekyll settings
compress_html:
  clippings: all
  comments:
  ignore:
    envs: []
  blanklines: true
  profile: false
#quiet: false
#verbose: false
timezone: America/Toronto # Timezone for blog posts and alike
sass:
  sass_dir: "sites"


# 5. Collections
#
# Collections
collections:
  wetboew-demos:
    output: true
#    permalink: /wet-boew-demos/:name


# 6. Jekyll collections settings

# 7. Site settings
title: "GCWeb Jekyll TEST" # Site name or title
remote_theme: wet-boew/gcweb-jekyll
website: "https://nrcan.github.io/gcweb-jekyll-demo/" # URL of your public facing website

analytics_adobe: ""
assets: "https://wet-boew.github.io/themes-dist"
baseurl: ""
description:
  en: "NRCan Jekyll variant for GCWeb theme" # English site description and default description
  fr: "RNCan Adaption Jekyll du theme GCWeb" # French site description and default description
global:
  lang: fr
  feedbackPath:
    en: "https://contact-contactez.nrcan-rncan.gc.ca/index.cfm?st=-1&cat=-1&scat=-1&lang=eng"
    fr: "https://contact-contactez.nrcan-rncan.gc.ca/index.cfm?st=-1&cat=-1&scat=-1&lang=fra"

#
# Page front matter defaults
defaults:
  - scope:
      path: "" # Ensure it's applied to all pages
    values:
      layout: default
    css:
      - href: https://use.fontawesome.com/releases/v5.8.1/css/all.css
        integrity: sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf      